apiVersion: v1
kind: Service
metadata:
  name: webserver
  labels:
    app: webserver
spec:
  ports:
  - port: 8080
    name: http
  selector:
    app: webserver
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: webserver
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: webserver
    spec:
      containers:
      - name: web-server-http
        image: 834160605896.dkr.ecr.ap-southeast-1.amazonaws.com/heavy-cpu-utilization
        resources:
          limits:
            cpu: 200m
            memory: 300Mi
          requests:
            cpu: 100m
            memory: 300Mi
        ports:
        - containerPort: 8080
